type Course {
  id: ID!
  name: String
}

type Courses {
  data: [Course]
  count: Int!
}

type Response {
  done: Boolean
}

extend type Query {
  getCourse(id: ID!): Course
  listCourses(q: String, offset: Int, limit: Int): Courses
}

extend type Mutation {
  createCourse(name: String!): Course
  updateCourse(id: ID!, name: String!): Course
  deleteCourse(id: ID!): Response
}